{% extends 'list.html' %}
{% load static %}
{% block assets_list %}
    <script src="{% static 'plant_type/js/list.js' %}"></script>
{% endblock %}

{% block columns %}
    <th>Id</th>
    <th>Código</th>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Stock</th>
    <th>Precio</th>
    <th>Descripción</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block javascript_list %}
    <div class="modal fade" id="myModalInventory" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold">
                        <i class="fa fa-search"></i> Detalle del inventario
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <table style="width:100%;" class="table table-bordered table-sm" id="tblInventory">
                                    <thead>
                                    <tr>
                                        <th style="width: 65%;">Producción</th>
                                        <th style="width: 15%;">Fecha de cosecha</th>
                                        <th style="width: 10%;">Cajas</th>
                                        <th style="width: 10%;">Saldo</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
